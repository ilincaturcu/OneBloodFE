<div class="export-container">
	<button mat-raised-button color="primary" (click)="exportTable()">Export</button>
</div>

<form [formGroup]="userTable">
    <table id="ExampleTable" class="table table-border" [ngClass]="{'table-dark': mode}">
        <thead class="text-nowrap">
            <th>Analiza <span class="ui-column-resizer" dragableColumn> </span></th>
            <th>Valoare<span class="ui-column-resizer" dragableColumn> </span></th>
            <th>Unitate de masura<span class="ui-column-resizer" dragableColumn> </span></th>
            <th></th>
        </thead>
        <tbody>
            <ng-container formArrayName="tableRows" *ngFor="let group of getFormControls.controls ; let i=index">
                <tr *ngFor="let row of rows" >
                    <td>
                        {{row['Parametru']}}
                    </td>
                    <td>
                        <mat-form-field>
                            <input name="{{row['Parametru']}}" matInput type="text" tableRows="Valoare"/>
                        </mat-form-field>
                    </td>
                    <td >
                        {{row['UM']}}
                    </td>
                </tr>
                <tr *ngIf="!group.get('isEditable').value">
                    <td>
                        {{group.get('valoare').value}}
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <div class="action-container">
        <button mat-raised-button type="submit" (click)="submitForm()">Submit</button>
    </div>
</form>
